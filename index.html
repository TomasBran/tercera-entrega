<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Meta snapshot | Haciendo al maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <img class="lol-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/LoL_icon.svg/1200px-LoL_icon.svg.png" alt="icono-lol">
              <a class="navbar-brand" href="#">LOL Meta Snapshot</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse show" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#toplane">Toplane</a>
                  <a class="nav-link" href="#jungle">Jungla</a>
                  <a class="nav-link" href="#">Midlane</a>
                  <a class="nav-link" href="#">AD Carry</a>
                  <a class="nav-link" href="#">Soporte</a>
                </div>
              </div>
            </div>
          </nav>
    </header>


    <main>


        <!-- INICIO TOPLANE -->
        <div class="h2-container">
            <h2 class="top-h2" id="toplane">Toplane</h2>
        </div>

        <div class="container-carousel-general">

            
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container-carousel">

                        <div class="grid-container">
                            <div>
                                <img src="https://cdn.lolalytics.com/generated/champion280px/aatrox.jpg" class="d-block w-100" alt="aatrox" title="aatrox">

                            </div>
                            <div>
                                <img src="https://cdn.lolalytics.com/generated/champion280px/aatrox.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div>
                                <img src="https://cdn.lolalytics.com/generated/champion280px/aatrox.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">

                    <div class="container-carousel">

                        <img src="https://cdn.lolalytics.com/generated/champion280px/darius.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container-carousel">

                        <img src="https://cdn.lolalytics.com/generated/champion280px/olaf.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
        </div>
        <!-- FIN TOPLANE -->


        <!-- INICIO JUNGLE -->
    <div class="h2-container">
            <h2 id="jungle">Jungle</h2>
        </div>
        
        <div class="container-carousel-general">

            
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container-carousel">

                        <div class="grid-container">
                            <div>
                                <img src="https://cdn.lolalytics.com/generated/champion280px/aatrox.jpg" class="d-block w-100" alt="...">

                            </div>
                            <div>
                                <img src="https://cdn.lolalytics.com/generated/champion280px/aatrox.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div>
                                <img src="https://cdn.lolalytics.com/generated/champion280px/aatrox.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">

                    <div class="container-carousel">

                        <img src="https://cdn.lolalytics.com/generated/champion280px/darius.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container-carousel">

                        <img src="https://cdn.lolalytics.com/generated/champion280px/olaf.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
        </div>
    
    
        
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
